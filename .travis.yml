sudo: required
services:
  - docker
env:
  global:
    - DOCKER_COMPOSE_VERSION=1.14.0
  matrix:
    - DOCKERFILE=dockerfiles/prometheus ENGINE=prometheus TEST=domain FILTER=/bin/prometheus VOLUME=prometheus_prometheus_volume OUT=out/prometheus_domain_1.out
    - DOCKERFILE=dockerfiles/prometheus ENGINE=prometheus TEST=mask FILTER=/bin/prometheus VOLUME=prometheus_prometheus_volume OUT=out/prometheus_domain_1.out
    - DOCKERFILE=dockerfiles/prometheus ENGINE=prometheus TEST=length FILTER=/bin/prometheus VOLUME=prometheus_prometheus_volume OUT=out/prometheus_domain_1.out
language: python
python: 2.7
before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
install: "pip install -r requirements.txt"
script:
  - sh benchmark.sh $DOCKERFILE $ENGINE $TEST $FILTER $VOLUME $OUT
